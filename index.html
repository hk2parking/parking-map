<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>太白区 東郡山2丁目 月極駐車場マップ</title>
  <meta name="description" content="仙台市太白区東郡山2丁目の月極駐車場（22区画）。">
  <meta name="keywords" content="東郡山2丁目, 太白区, 月極駐車場, 駐車場マップ">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Google Maps レイヤー対応プラグイン -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>


  <style>
    body { font-family: sans-serif; margin: 20px; }
    #map { height: 600px; width: 100%; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>太白区 東郡山2丁目 月極駐車場マップ</h1>
  <div id="map"></div>
  <p>地図上のピンをクリックすると詳細ページに飛びます。</p>

  <script>
    // ---- 地図初期化 ----
    var map = L.map('map').setView([38.221612, 140.900544], 16);

    // ---- Googleマップレイヤー追加 ----
    // この部分で OpenStreetMap ではなく Google Map を使う
    var googleLayer = L.gridLayer.googleMutant({
      type: 'roadmap' // roadmap, satellite, terrain, hybrid
    }).addTo(map);

    // ---- CSV 読み込み ----
    fetch('parkings.csv')
      .then(response => {
        if (!response.ok) throw new Error('CSV ファイルが見つかりません');
        return response.text();
      })
      .then(text => {
        const lines = text.trim().split('\n');
        for (let i = 1; i < lines.length; i++) {
          const [name, lat, lng, url] = lines[i].split(',');
          const marker = L.marker([parseFloat(lat), parseFloat(lng)]).addTo(map);
          marker.bindPopup(`<b>${name}</b><br><a href="${url}" target="_blank">詳細を見る</a>`);
        }
      })
      .catch(err => {
        console.error(err);
        alert('地図データ読み込みエラー: ' + err.message);
      });
  </script>

  <!-- Google Maps JavaScript API の読み込み -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</body>
</html>
