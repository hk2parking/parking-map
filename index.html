<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>太白区 東郡山 2丁目 月極駐車場｜郡山 周辺　八本松 周辺　月極駐車場マップ</title>
  <meta name="description" content="仙台市太白区東郡山2丁目の月極駐車場（22区画）。料金や空き状況を地図で確認できます。">
  <meta name="keywords" content="郡山周辺,八本松周辺,東郡山周辺,郡山,東郡山,八本松,東郡山2丁目, 太白区, 月極駐車場, 空き駐車場, 仙台市, 駐車場マップ">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; width: 100%; }
  </style>
</head>
<body>
  <h1>仙台市 太白区 東郡山2丁目 月極駐車場</h1>
  
  <div id="map"></div>
  <p>
    仙台市太白区東郡山 2丁目の月極駐車場です。全22区画 空き区画を確認できます。賃料6,600円 申込はGoogleフォームから可能です。
  </p>
  <script>
    // 東郡山2丁目駐車場位置
    var map = L.map('map').setView([38.221612, 140.900544], 13);

    // OpenStreetMapを利用
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 駐車場データ
    var parkings = [
      {name: "仙台市太白区 東郡山2丁目駐車場", lat: 38.221612, lng: 140.900544, url: "hk2parking-main.html"},
      
      // 最大22件まで追加可能
    ];

    // マーカーを追加
    parkings.forEach(function(p) {
      L.marker([p.lat, p.lng])
        .addTo(map)
        .bindPopup("<b>"+p.name+"</b><br><a href='"+p.url+"'>詳細を見る</a>");
    });
  </script>
</body>
</html>
