<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>太白区 東郡山 2丁目 月極駐車場｜郡山3丁目 周辺 郡山4丁目 周辺 八本松 周辺</title>
  <meta name="description" content="仙台市太白区東郡山2丁目の月極駐車場（22区画）。料金や空き状況を地図で確認できます。">
  <meta name="keywords" content="郡山周辺,八本松周辺,東郡山周辺,郡山,東郡山,八本松,東郡山2丁目, 太白区, 月極駐車場, 空き駐車場, 仙台市, 駐車場マップ">
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- CSV読込用ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    #map { 
      height: 600px; 
      width: 100%; 
      margin-bottom: 20px;
    }
    h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>仙台市 太白区 東郡山2丁目 月極駐車場</h1>
  <p>
    仙台市太白区東郡山2丁目の月極駐車場です。防犯カメラ設置済みで安心。<br>
    全22区画あり、地図上で空き状況を確認できます。<br>
    賃料：6,600円（税込）／区画　申込はGoogleフォームから可能です。
  </p>

  <div id="map"></div>

  <script>
    // --- 地図の初期位置 ---
    var map = L.map('map').setView([38.221612, 140.900544], 14);

    // --- タイル（背景地図） ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- CSVファイルを読み込み ---
    Papa.parse('parkings.csv', {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach(function(p) {
          if (!p.lat || !p.lng) return; // 緯度経度がない場合はスキップ
          var marker = L.marker([p.lat, p.lng]).addTo(map);
          var popupHTML = `<b>${p.name}</b><br>
            <a href="${p.url}" target="_blank">詳細を見る</a>`;
          marker.bindPopup(popupHTML);
        });
      },
      error: function(err) {
        console.error('CSV読み込みエラー:', err);
      }
    });
  </script>
</body>
</html>
